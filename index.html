<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Acme&family=Rubik:wght@400;600;700;900&display=swap"
            rel="stylesheet">
        <!-- /Google fonts -->
        <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Font awesome -->
        <link rel="stylesheet" href="css/style.css">
        <title>Font icons</title>
    </head>
    <body>
        <!-- Header -->
        <header>
            <h1>Font icons</h1>
    
            <div class="containerInput">
                <div class="divInput">
                    <label for="selectType">FILTER FOR TYPE</label>
                    <select name="selectType" id="selectType">
                    </select>
                </div>

                <div class="divInput">
                    <label for="newIconName">ADD NEW ICON</label>
                    <input type="text" name="newIconName" id="newIconName" placeholder="Write the name">
                    <div class="divButton">
                        <input type="text" name="newIconCat" id="newIconCat" placeholder="Write the category">
                        <button id="addIcon">ADD</button>
                    </div>
                </div>
            </div>
        </header>
        <!-- /Header -->

        <!-- Main -->
        <main id="main">
        </main>
        <!-- /Main -->

        <script src="js/script.js"></script>
    </body>
</html>
